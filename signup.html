<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
<h1 class="text-white text-center font-weight-bold bg-dark" style="font-size: 55px;"> Signup Form </h1>
<h2 class="text-white text-center font-weight-bold bg-info" style="font-size: 25px;"> Student Form </h2>

	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
			
			    <form method="" action="" name="stud_form" onsubmit="return validate()">
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="name" id="name" onblur="validateString(this.id)"></td>
        </tr>
        <tr>
            <td><label>Mobile:</label></td>
            <td><input type="text" name="mobile"  id="mobile" onblur="validateMobile(this.id)"></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="text" name="email" id="email" onblur="validateEmail(this.id)"></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female</td>
        </tr>
        <tr>
            <td><label>Course:</label></td>
            <td><select name="course">
                <option>Select</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>

            </select></td>
        </tr>
        <tr>
            <td><label>Select Program</label></td>
            <td><input type="Checkbox" name="program">BSCS
            <input type="Checkbox" name="program">BSSE
            <input type="Checkbox" name="program">BSAI</td>
        </tr>
        <tr>
            <td><input type="Submit" name="Submit" value="Submit">
            <input type="Reset" name="Reset" value="Reset"></td>
        </tr>
    </table>
</form>
<script>
function validate(){
var name=document.stud_form.name;
var email=document.stud_form.email;
var mobile=document.stud_form.mobile;
var gender=document.stud_form.gender;
var course=document.stud_form.course;
var program=document.stud_form.program;
if(name.value.length<=0){
    alert("Name is required")
    name.focus()
    return false;
}
if(mobile.value.length<=0){
    alert("Mobile No is required")
    mobile.focus()
    return false;
}
if(email.value.length<=0){
    alert("Email is required")
    email.focus()
    return false;
}
if(gender.value.length<=0){
    alert("Gender is required")
    gender.focus()
    return false;
}
if(course.value=="Select"){
    alert("Course is required")
    course.focus()
    return false;
}
var check=false;
for(var i=program.length-1;i>=0;i--){
    if(program[i].checked){
        check=true;
    }
}
if(check==false){
    alert("Program is required")
    return false;
}

return false;

}
function validateString(id){

    var element1=document.getElementById(id);
    var regExp=/^[a-zA-Z ]+$/;
    if(!regExp.test(element1.value)||element1.value.length>16){
        alert("Enter String Value and it should be less than 16")
        return false;
    }


}
function validateMobile(id){
    var element=document.getElementById(id);
    var regExp=/^[0-9]+$/;
    if(!regExp.test(element.value)|| mobile.value.length!=11){
        alert("Enter a number and it should bo of length 11")
        return false;
    }


}
function validateEmail(id){
    var element=document.getElementById(id);
    var regExp=/^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+\.[a-zA-Z]{2,4}$/;
    if(!regExp.test(element.value)){
        alert("Enter Valid email")
        return false;
    }


}
    </script>
</body>
</html>
